        // Quiz state variables
        let userAnswers = {};
        let quizSubmitted = false;

        // DOM elements
        const basicContainer = document.getElementById('basic-container');
        const intermediateContainer = document.getElementById('intermediate-container');
        const advancedContainer = document.getElementById('advanced-container');
        const academicContainer = document.getElementById('academic-container');
        const checkButton = document.getElementById('check-btn');
        const resultsElement = document.getElementById('results');
        const scoreText = document.getElementById('score-text');
        const messageText = document.getElementById('message-text');
        const progressBar = document.getElementById('progress-bar');

        // Initialize the quiz
        function initQuiz() {
            createQuizSection('basic', vocabulary.basic, basicContainer);
            createQuizSection('intermediate', vocabulary.intermediate, intermediateContainer);
            createQuizSection('advanced', vocabulary.advanced, advancedContainer);
            createQuizSection('academic', vocabulary.academic, academicContainer);
        }

        // Create a quiz section
        function createQuizSection(level, wordList, container) {
            container.innerHTML = '';
            
            wordList.forEach((item, index) => {
                const globalIndex = `${level}-${index}`;
                const quizItem = document.createElement('div');
                quizItem.className = 'quiz-item';
                quizItem.dataset.index = globalIndex;
                
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.textContent = `${index + 1}. ${item.sentence}`;
                
                const optionsElement = document.createElement('div');
                optionsElement.className = 'options';
                
                // Collect answer options
                let options = [item.option];
                while (options.length < 4) {
                    // Get random options from all levels
                    const randomLevel = Object.keys(vocabulary)[Math.floor(Math.random() * Object.keys(vocabulary).length)];
                    const randomWordList = vocabulary[randomLevel];
                    const randomWord = randomWordList[Math.floor(Math.random() * randomWordList.length)].option;
                    if (!options.includes(randomWord)) {
                        options.push(randomWord);
                    }
                }
                
                // Shuffle options
                options = shuffleArray(options);
                
                // Create option elements
                options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => selectOption(optionElement, globalIndex, option));
                    optionsElement.appendChild(optionElement);
                });
                
                // Create feedback element
                const feedbackElement = document.createElement('div');
                feedbackElement.className = 'feedback';
                feedbackElement.id = `feedback-${globalIndex}`;
                
                quizItem.appendChild(questionElement);
                quizItem.appendChild(optionsElement);
                quizItem.appendChild(feedbackElement);
                container.appendChild(quizItem);
            });
        }

        // Toggle section visibility
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const button = event.target;
            
            if (section.style.display === 'none') {
                section.style.display = 'block';
                button.textContent = button.textContent.replace('►', '▼');
            } else {
                section.style.display = 'none';
                button.textContent = button.textContent.replace('▼', '►');
            }
        }

        // Select an option
        function selectOption(optionElement, questionIndex, option) {
            if (quizSubmitted) return;
            
            // Remove selection from other options in this question
            const quizItem = optionElement.closest('.quiz-item');
            const allOptions = quizItem.querySelectorAll('.option');
            allOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Highlight selected option
            optionElement.classList.add('selected');
            
            // Save user's answer
            userAnswers[questionIndex] = option;
        }

        // Check all answers
        function checkAllAnswers() {
            if (quizSubmitted) return;
            
            quizSubmitted = true;
            let correctCount = 0;
            let totalQuestions = 0;
            
            // Check answers in all sections
            Object.keys(vocabulary).forEach(level => {
                vocabulary[level].forEach((item, index) => {
                    totalQuestions++;
                    const globalIndex = `${level}-${index}`;
                    const userAnswer = userAnswers[globalIndex];
                    const correctAnswer = item.option;
                    const feedbackElement = document.getElementById(`feedback-${globalIndex}`);
                    const quizItem = document.querySelector(`.quiz-item[data-index="${globalIndex}"]`);
                    
                    if (!quizItem) return;
                    
                    const allOptions = quizItem.querySelectorAll('.option');
                    
                    // Highlight correct answer
                    allOptions.forEach(option => {
                        if (option.textContent === correctAnswer) {
                            option.classList.add('correct');
                        }
                    });
                    
                    // Check user's answer
                    if (userAnswer === correctAnswer) {
                        correctCount++;
                        feedbackElement.innerHTML = `Correct! <span class="chinese">${item.chinese}</span>`;
                        feedbackElement.className = 'feedback correct';
                    } else if (userAnswer) {
                        feedbackElement.innerHTML = `Incorrect! The correct answer is: ${correctAnswer} <span class="chinese">${item.chinese}</span>`;
                        feedbackElement.className = 'feedback incorrect';
                        
                        // Highlight user's incorrect answer
                        allOptions.forEach(option => {
                            if (option.textContent === userAnswer) {
                                option.classList.add('incorrect');
                            }
                        });
                    } else {
                        feedbackElement.innerHTML = `The correct answer is: ${correctAnswer} <span class="chinese">${item.chinese}</span>`;
                        feedbackElement.className = 'feedback incorrect';
                    }
                });
            });
            
            // Show results
            showResults(correctCount, totalQuestions);
        }

        // Show results
        function showResults(correctCount, totalQuestions) {
            const percentage = Math.round((correctCount / totalQuestions) * 100);
            
            // Update progress bar
            progressBar.style.width = `${percentage}%`;
            
            // Set message based on score
            let message = '';
            if (percentage === 100) {
                message = 'Perfect score! You are a vocabulary master!';
            } else if (percentage >= 80) {
                message = 'Excellent job! You know most of these words well!';
            } else if (percentage >= 60) {
                message = 'Good effort! Keep practicing to improve!';
            } else {
                message = 'Nice try! Review the answers and try again!';
            }
            
            // Update results display
            scoreText.textContent = `${correctCount} out of ${totalQuestions} correct (${percentage}%)`;
            messageText.textContent = message;
            resultsElement.style.display = 'block';
            
            // Scroll to results
            resultsElement.scrollIntoView({ behavior: 'smooth' });
        }

        // Shuffle array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Initialize the quiz when page loads
        window.onload = function() {
            initQuiz();
            
            // Add event listener to check button
            checkButton.addEventListener('click', checkAllAnswers);
            
            // Collapse all sections initially
            document.querySelectorAll('.category-toggle').forEach(button => {
                button.click(); // Simulate click to collapse
            });
        };
