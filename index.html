<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz Challenge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #e91e63;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .quiz-section {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .section-title {
            color: #673ab7;
            border-bottom: 2px solid #673ab7;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
        .quiz-item {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fafafa;
            transition: all 0.3s;
        }
        .quiz-item:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .question {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #333;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .option {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .option:hover {
            background-color: #f0f0f0;
            border-color: #bbb;
        }
        .option.selected {
            border-color: #2196f3;
            background-color: #e3f2fd;
            font-weight: bold;
        }
        .option.correct {
            background-color: #c8e6c9;
            border-color: #81c784;
            color: #2e7d32;
        }
        .option.incorrect {
            background-color: #ffcdd2;
            border-color: #e57373;
            color: #c62828;
        }
        .feedback {
            margin-top: 15px;
            font-size: 0.95em;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .feedback.correct {
            background-color: #c8e6c9;
            color: #2e7d32;
            display: block;
        }
        .feedback.incorrect {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .chinese {
            display: block;
            margin-top: 8px;
            font-style: italic;
            color: #666;
        }
        .results {
            margin-top: 30px;
            padding: 25px;
            background-color: #e8f4f8;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2em;
            display: none;
            border: 2px solid #bbdefb;
        }
        .check-btn {
            display: block;
            margin: 30px auto;
            padding: 14px 30px;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .score {
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.3em;
            color: #2196f3;
        }
        .emoji-result {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 15px 0;
        }
        .progress-bar {
            height: 20px;
            border-radius: 10px;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>Vocabulary Master Challenge</h1>
    
    <div class="quiz-section">
        <h2 class="section-title">Everyday Words</h2>
        <div id="everyday-container"></div>
    </div>
    
    <div class="quiz-section">
        <h2 class="section-title">Advanced Vocabulary</h2>
        <div id="advanced-container"></div>
    </div>
    
    <div class="quiz-section">
        <h2 class="section-title">Academic & Formal Terms</h2>
        <div id="academic-container"></div>
    </div>
    
    <div class="quiz-section">
        <h2 class="section-title">Idiomatic & Descriptive Words</h2>
        <div id="idiomatic-container"></div>
    </div>
    
    <div class="quiz-section">
        <h2 class="section-title">Final Challenge (Harder Words)</h2>
        <div id="final-container"></div>
    </div>
    
    <button id="check-btn" class="check-btn">Check All Answers</button>
    
    <div id="results" class="results">
        <div id="emoji-result" class="emoji-result"></div>
        <div id="score-text" class="score"></div>
        <div id="message-text"></div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>

    <script>
        // All 25 questions with Chinese explanations
        const wordPairs = [
            // Everyday Words (5)
            {
                "sentence": "He drank too much ______ at the party and felt sick.",
                "option": "alcohol",
                "chinese": "酒精或含酒精的饮料"
            },
            {
                "sentence": "She used a cloth to ______ the spilled coffee off the table.",
                "option": "dab",
                "chinese": "轻轻擦拭或轻拍"
            },
            {
                "sentence": "The politician's speech was full of ______ promises.",
                "option": "hypocritical",
                "chinese": "虚伪的，说一套做一套"
            },
            {
                "sentence": "The ______ of the sink was clogged with hair.",
                "option": "drain",
                "chinese": "排水管或下水道"
            },
            {
                "sentence": "She gave a ______ of her shoulders to show she didn't care.",
                "option": "gesture",
                "chinese": "手势或身体动作"
            },
            
            // Advanced Vocabulary (5)
            {
                "sentence": "The scientist's ______ in genetics earned her a Nobel Prize.",
                "option": "expertise",
                "chinese": "专业知识或技能"
            },
            {
                "sentence": "His ______ attitude made it hard to work with him.",
                "option": "arrogant",
                "chinese": "傲慢的、自以为是的"
            },
            {
                "sentence": "The ancient ______ was perfectly preserved in the museum.",
                "option": "fossil",
                "chinese": "化石，古代生物的遗骸"
            },
            {
                "sentence": "The volcano's ______ covered the town in ash.",
                "option": "eruption",
                "chinese": "（火山）喷发"
            },
            {
                "sentence": "She felt a ______ of sadness when she left her hometown.",
                "option": "pang",
                "chinese": "突然的疼痛或情感波动"
            },
            
            // Academic & Formal Terms (5)
            {
                "sentence": "The ______ of the study showed a clear trend.",
                "option": "statistics",
                "chinese": "统计数据或统计学"
            },
            {
                "sentence": "His speech was met with ______ from the audience.",
                "option": "indifference",
                "chinese": "冷漠、不关心"
            },
            {
                "sentence": "The lawyer's argument was ______ and convincing.",
                "option": "penetrating",
                "chinese": "（分析）尖锐、深刻"
            },
            {
                "sentence": "The ______ of the novel was its exploration of human nature.",
                "option": "essence",
                "chinese": "本质或核心"
            },
            {
                "sentence": "The committee will ______ over the meeting tomorrow.",
                "option": "preside",
                "chinese": "主持（会议等）"
            },
            
            // Idiomatic & Descriptive Words (5)
            {
                "sentence": "After the storm, the streets were in complete ______.",
                "option": "chaos",
                "chinese": "混乱、无序的状态"
            },
            {
                "sentence": "Her smile had a ______ quality that made everyone trust her.",
                "option": "genuine",
                "chinese": "真实的、真诚的"
            },
            {
                "sentence": "The old man's hands were ______ with age.",
                "option": "frail",
                "chinese": "脆弱的、虚弱的"
            },
            {
                "sentence": "The children played ______ in the garden.",
                "option": "blissfully",
                "chinese": "极度快乐地"
            },
            {
                "sentence": "The mountain peak was covered in a ______ of snow.",
                "option": "blanket",
                "chinese": "厚厚的覆盖层"
            },
            
            // Final Challenge (Harder Words) (5)
            {
                "sentence": "The detective found a ______ of evidence in the suspect's house.",
                "option": "fragment",
                "chinese": "碎片或零星证据"
            },
            {
                "sentence": "His ______ approach to problem-solving annoyed his colleagues.",
                "option": "literal",
                "chinese": "字面的、缺乏想象力的"
            },
            {
                "sentence": "The ______ of the ancient text took years of research.",
                "option": "deciphering",
                "chinese": "破译（密码或古文）"
            },
            {
                "sentence": "She felt a ______ of excitement before the performance.",
                "option": "thrill",
                "chinese": "一阵激动或兴奋"
            },
            {
                "sentence": "The ______ of the forest at night was eerie.",
                "option": "silence",
                "chinese": "寂静、无声"
            }
        ];

        // Split into sections
        const everydayWords = wordPairs.slice(0, 5);
        const advancedVocab = wordPairs.slice(5, 10);
        const academicTerms = wordPairs.slice(10, 15);
        const idiomaticWords = wordPairs.slice(15, 20);
        const finalChallenge = wordPairs.slice(20);

        // Quiz state variables
        let userAnswers = {};
        let quizSubmitted = false;

        // DOM elements
        const everydayContainer = document.getElementById('everyday-container');
        const advancedContainer = document.getElementById('advanced-container');
        const academicContainer = document.getElementById('academic-container');
        const idiomaticContainer = document.getElementById('idiomatic-container');
        const finalContainer = document.getElementById('final-container');
        const checkButton = document.getElementById('check-btn');
        const resultsElement = document.getElementById('results');
        const emojiResult = document.getElementById('emoji-result');
        const scoreText = document.getElementById('score-text');
        const messageText = document.getElementById('message-text');
        const progressBar = document.getElementById('progress-bar');

        // Create all quiz sections
        function createQuiz() {
            createQuizSection(everydayWords, everydayContainer);
            createQuizSection(advancedVocab, advancedContainer);
            createQuizSection(academicTerms, academicContainer);
            createQuizSection(idiomaticWords, idiomaticContainer);
            createQuizSection(finalChallenge, finalContainer);
        }

        // Create a quiz section
        function createQuizSection(vocabularyList, container) {
            container.innerHTML = '';
            
            vocabularyList.forEach((item, index) => {
                const globalIndex = wordPairs.indexOf(item);
                const quizItem = document.createElement('div');
                quizItem.className = 'quiz-item';
                quizItem.dataset.index = globalIndex;
                
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.textContent = `${globalIndex + 1}. ${item.sentence}`;
                
                const optionsElement = document.createElement('div');
                optionsElement.className = 'options';
                
                // Collect answer options
                let options = [item.option];
                while (options.length < 4) {
                    const randomIndex = Math.floor(Math.random() * wordPairs.length);
                    const randomWord = wordPairs[randomIndex].option;
                    if (!options.includes(randomWord)) {
                        options.push(randomWord);
                    }
                }
                
                // Shuffle options
                options = shuffleArray(options);
                
                // Create option elements
                options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => selectOption(optionElement, globalIndex, option));
                    optionsElement.appendChild(optionElement);
                });
                
                // Create feedback element
                const feedbackElement = document.createElement('div');
                feedbackElement.className = 'feedback';
                feedbackElement.id = `feedback-${globalIndex}`;
                
                quizItem.appendChild(questionElement);
                quizItem.appendChild(optionsElement);
                quizItem.appendChild(feedbackElement);
                container.appendChild(quizItem);
            });
        }

        // Select an option
        function selectOption(optionElement, questionIndex, option) {
            if (quizSubmitted) return;
            
            // Remove selection from other options in this question
            const quizItem = optionElement.closest('.quiz-item');
            const allOptions = quizItem.querySelectorAll('.option');
            allOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Highlight selected option
            optionElement.classList.add('selected');
            
            // Save user's answer
            userAnswers[questionIndex] = option;
        }

        // Check all answers
        function checkAllAnswers() {
            if (quizSubmitted) return;
            
            quizSubmitted = true;
            let correctCount = 0;
            
            wordPairs.forEach((pair, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = pair.option;
                const feedbackElement = document.getElementById(`feedback-${index}`);
                const quizItem = document.querySelector(`.quiz-item[data-index="${index}"]`);
                
                if (!quizItem) return;
                
                const allOptions = quizItem.querySelectorAll('.option');
                
                // Highlight correct answer
                allOptions.forEach(option => {
                    if (option.textContent === correctAnswer) {
                        option.classList.add('correct');
                    }
                });
                
                // Check user's answer
                if (userAnswer === correctAnswer) {
                    correctCount++;
                    feedbackElement.innerHTML = `Correct! <span class="chinese">${pair.chinese}</span>`;
                    feedbackElement.className = 'feedback correct';
                } else if (userAnswer) {
                    feedbackElement.innerHTML = `Incorrect! The correct answer is: ${correctAnswer} <span class="chinese">${pair.chinese}</span>`;
                    feedbackElement.className = 'feedback incorrect';
                    
                    // Highlight user's incorrect answer
                    allOptions.forEach(option => {
                        if (option.textContent === userAnswer) {
                            option.classList.add('incorrect');
                        }
                    });
                } else {
                    feedbackElement.innerHTML = `The correct answer is: ${correctAnswer} <span class="chinese">${pair.chinese}</span>`;
                    feedbackElement.className = 'feedback incorrect';
                }
            });
            
            // Show results
            showResults(correctCount);
        }

        // Show results
        function showResults(correctCount) {
            const totalQuestions = wordPairs.length;
            const percentage = Math.round((correctCount / totalQuestions) * 100);
            
            // Update progress bar
            progressBar.style.width = `${percentage}%`;
            
            // Set emoji based on score
            let emoji = '';
            if (percentage === 100) {
                emoji = '🎉🎊👑';
            } else if (percentage >= 80) {
                emoji = '😊👍🌟';
            } else if (percentage >= 60) {
                emoji = '🤔📚';
            } else {
                emoji = '❤️🤗';
            }
            
            // Set message based on score
            let message = '';
            if (percentage === 100) {
                message = 'Perfect score! Vocabulary Master!';
            } else if (percentage >= 80) {
                message = 'Excellent job! You know most of these words well!';
            } else if (percentage >= 60) {
                message = 'Good effort! Keep practicing to improve!';
            } else {
                message = 'Nice try! Review the answers and try again!';
            }
            
            // Update results display
            emojiResult.textContent = emoji;
            scoreText.textContent = `${correctCount} out of ${totalQuestions} correct (${percentage}%)`;
            messageText.textContent = message;
            resultsElement.style.display = 'block';
            
            // Scroll to results
            resultsElement.scrollIntoView({ behavior: 'smooth' });
        }

        // Shuffle array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Event listener for check button
        checkButton.addEventListener('click', checkAllAnswers);

        // Create quiz when page loads
        createQuiz();
    </script>
</body>
</html>
